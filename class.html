<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue app</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app" v-bind:style="styleObject">hello</div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          styleObject: {
            color: "red",
            fontSize: "13px",
          },
        },
      });
    </script>
  </body>
</html>
