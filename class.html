<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue app</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div class="static" v-bind:class="[activeClass, errorClass]"></div>

    <script>
      var app = new Vue({
        el: ".static",
        data: {
          activeClass: "active",
          errorClass: "text-danger",
        },
      });
    </script>
  </body>
</html>
